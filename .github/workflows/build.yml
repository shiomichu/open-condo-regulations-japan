name: Build Regulations	

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        minpaku: [true, false]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          
      - name: Install WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-cffi libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info
          pip3 install weasyprint
          
      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Create merged.env
        run: |
          echo "MINPAKU_PROHIBITED=${{ matrix.minpaku }}" > merged.env
          echo "ELECTRONIC=true" >> merged.env
          echo "BOURYOKUDAN=true" >> merged.env
          echo "BOUKAKANRI=true" >> merged.env

      - name: Run build.py (generate Markdown)
        run: |
          mkdir -p dist
          python3 build.py merged.env
          
      - name: Merge other files
        run: |
           cat dist/output.md \
               01_標準管理規約/02_別表/01_対象物件の表示.md \
               01_標準管理規約/02_別表/02_共用部分の範囲.md \
               01_標準管理規約/02_別表/03_敷地及び共用部分等の共有持分割合.md \
               01_標準管理規約/02_別表/04_バルコニー等の専用使用権.md \
               01_標準管理規約/02_別表/05_議決権割合.md \
               01_標準管理規約/02_別表/06_管理費及び修繕積立金.md \
               01_標準管理規約/03_細則/01_使用細則.md \
               01_標準管理規約/03_細則/02_専用使用部分細則.md \
               01_標準管理規約/03_細則/03_工事申請細則.md \
               01_標準管理規約/03_細則/04_管理組合運営細則.md \
               01_標準管理規約/03_細則/05_駐輪場細則.md \
               > dist/master.md


      - name: Prepare cover page
        run: |
          cp cover.html cover_work.html
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            sed -i "s/{{TITLE}}/民泊禁止版/g" cover_work.html
          else
            sed -i "s/{{TITLE}}/民泊許可版/g" cover_work.html
          fi

      - name: Convert to HTML (single file)
        run: |
          pandoc \
            --include-before-body=cover_work.html \
            --metadata title="管理規約" \
            --template="$(pwd)/template.html" \
            --standalone \
            dist/master.md \
            -o temp.html


      - name: Convert to PDF (single input)
        run: |
          cp style.css temp.css
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            OUT="管理規約_民泊禁止版.pdf"
          else
            OUT="管理規約_民泊許可版.pdf"
          fi
          weasyprint temp.html "dist/$OUT"
                     
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regulations-${{ matrix.minpaku }}
          path: dist/

      - name: Show workspace tree
        run: ls -R .

      - name: Show HTML content
        run: |
          echo "=== temp.html ==="
          cat temp.html

      - name: Show CSS content
        run: |
          echo "=== style.css ==="
          cat style.css
          