name: Build Regulations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        minpaku: [true, false]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install libssl1.1 (for wkhtmltopdf)
        run: |
          wget http://old-releases.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb || true

      - name: Install wkhtmltopdf (static build)
        run: |
          wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb
          sudo apt-get install -y ./wkhtmltox_0.12.6-1.bionic_amd64.deb
      
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          
      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Create merged.env
        run: |
          echo "MINPAKU_PROHIBITED=${{ matrix.minpaku }}" > merged.env
          echo "ELECTRONIC=true" >> merged.env
          echo "BOURYOKUDAN=true" >> merged.env
          echo "BOUKAKANRI=true" >> merged.env

      - name: Run build.py (generate Markdown)
        run: |
          mkdir -p dist
          python3 build.py merged.env

      - name: Prepare cover page
        run: |
          cp cover.html cover_work.html
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            sed -i "s/{{TITLE}}/民泊禁止版/g" cover_work.html
          else
            sed -i "s/{{TITLE}}/民泊許可版/g" cover_work.html
          fi

      - name: Convert to HTML (single file)
        run: |
          pandoc \
            --include-before-body=cover_work.html \
            --metadata title="管理規約" \
            --template="$(pwd)/template.html" \
            --standalone \
            dist/output.md \
            -o temp.html

      - name: Convert to PDF (single input)
        run: |
          cp pdf.css temp.css
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            OUT="管理規約_民泊禁止版.pdf"
          else
            OUT="管理規約_民泊許可版.pdf"
          fi

          wkhtmltopdf \
            --user-style-sheet "file://$(pwd)/pdf.css" \
            --footer-center "[page] / [topage]" \
            temp.html \
            "dist/$OUT"
           
      - name: Clean temporary files
        run: rm temp.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regulations-${{ matrix.minpaku }}
          path: dist/
