name: Build Regulations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        minpaku: [true, false]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install patched wkhtmltopdf
        run: |
            sudo apt-get update
            sudo apt-get install -y xfonts-75dpi xfonts-base
            wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.focal_amd64.deb
            sudo dpkg -i wkhtmltox_0.12.6-1.focal_amd64.deb

      - name: Create merged.env
        run: |
          echo "MINPAKU_PROHIBITED=${{ matrix.minpaku }}" > merged.env
          echo "ELECTRONIC=true" >> merged.env
          echo "BOURYOKUDAN=true" >> merged.env
          echo "BOUKAKANRI=true" >> merged.env

      - name: Run build.py (generate Markdown)
        run: |
          mkdir -p dist
          python3 build.py merged.env

      - name: Prepare cover page
        run: |
          cp cover.html cover_work.html
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            sed -i "s/{{TITLE}}/民泊禁止版/g" cover_work.html
          else
            sed -i "s/{{TITLE}}/民泊許可版/g" cover_work.html
          fi

      - name: Convert to HTML (temporary)
        run: |
          pandoc dist/output.md -o temp.html

      - name: Convert to PDF with cover and TOC
        run: |
          if [ "${{ matrix.minpaku }}" = "true" ]; then
            OUT="規約_民泊禁止.pdf"
          else
            OUT="規約_民泊許可.pdf"
          fi

          wkhtmltopdf \
            cover cover_work.html \
            toc \
            --user-style-sheet pdf.css \
            temp.html \
            "dist/$OUT"

      - name: Clean temporary files
        run: rm temp.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regulations
          path: dist/
