<style>

  .ornament {
    width: 90%;
    margin: 0 auto 18mm auto;

    font-weight: 700;
  }

  /* マンション名 */
  .cover h2 {

  }

  /* バージョン（改訂版） */
  .version {
    font-size: 18pt;
    color: #444;
    margin-top: 4mm;
    letter-spacing: 1pt;
  }

  /* 下部の装飾ライン */
  .ornament-bottom {
    width: 90%;
    margin: 18mm auto 0 auto;
  }
