<style>
  .cover {
    margin-top: 20mm;
    text-align: center;
    page-break-after: always;
    font-family: "Noto Sans JP", sans-serif;
    position: relative;
  }

  /* ★ WeasyPrint で確実に出る派手な背景（和柄風） */
  .cover::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(0,0,0,0.06) 0,
        rgba(0,0,0,0.06) 3mm,
        transparent 3mm,
        transparent 6mm
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(0,0,0,0.06) 0,
        rgba(0,0,0,0.06) 3mm,
        transparent 3mm,
        transparent 6mm
      );
    opacity: 0.35;
    z-index: -1;
  }

  /* 太い装飾ライン（これは確実に出る） */
  .ornament {
    width: 90%;
    margin: 0 auto 15mm auto;
  }

  .cover h1 {
    font-size: 64pt;
    letter-spacing: 6pt;
    margin: 12mm 0 6mm 0;
    font-weight: 900;
    color: #000;
  }

  .cover h2 {
    font-size: 34pt;
    margin: 0;
    font-weight: 600;
    color: #111;
  }

  .version {
    font-size: 20pt;
    color: #444;
    margin-top: 4mm;
    letter-spacing: 1pt;
  }
</style>

<div class="cover">

  <!-- 上の太い波線 -->
  <img class="ornament" src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='30'>
    <path d='M0 15 Q50 0 100 15 T200 15 T300 15 T400 15'
          stroke='black' fill='transparent' stroke-width='4'/>
  </svg>">

  <h1>管理規約</h1>
  <h2>{{MANSION_NAME}}</h2>
  <p class="version">{{VERSION}}</p>

  <!-- 下の太い波線 -->
  <img class="ornament" src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='30'>
    <path d='M0 15 Q50 30 100 15 T200 15 T300 15 T400 15'
          stroke='black' fill='transparent' stroke-width='4'/>
  </svg>">

</div>
